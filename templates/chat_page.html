{% extends "menu.html" %}
{% load static %}

{% block content %}
<h1 class="title">Ask your Docs</h1>

<div id="query-output" class="chat-box">
   <!-- Answers showed here -->
</div>
<div id="loader" style="display: none;">
   <div class="spinner"></div>
</div>

<div class="input-group">
   <form id="chat-form">
       <input
           id="query-input"
           type="text"
           placeholder="Write your question..."
           class="query-input"
           name="user_question"
       />
       <button id="query-button" class="query-button" type="submit">Send</button>
   </form>
</div>
<script src="{% static 'js/main.js' %}"></script>
{% endblock %}
